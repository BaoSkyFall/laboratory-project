<div class="card mb-5 mb-xl-8">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">Danh sách Bác Sĩ</span>
      <span class="text-muted mt-1 fw-bold fs-7">Có {{data.total}} bác sĩ</span>
    </h3>
    <div class="card-toolbar">
      <!-- begin::Menu -->
      <button type="button" class="btn btn-sm btn-icon btn-color-primary btn-active-light-primary"
        data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end">
        <span [inlineSVG]="'./assets/media/icons/duotune/general/gen024.svg'" class="svg-icon svg-icon-2"></span>
      </button>
      <!-- begin::Menu 2 -->
      <app-dropdown-menu2></app-dropdown-menu2>
      <!-- end::Menu 2 -->
      <!-- end::Menu -->
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-300px rounded-start">Tên</th>
            <th class="min-w-125px">Chuyên Khoa</th>
            <th class="min-w-125px">Email</th>
            <th class="min-w-200px">Ngày Sinh</th>
            <th class="min-w-150px">Số Điện Thoại</th>
            <th class="min-w-200px text-end rounded-end"></th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let item of data.list">
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-50px me-5">
                  <span class="symbol-label bg-light">
                    <img [src]="item.gender|imageGenerateByGender:item.name" class="h-75 align-self-end" alt="" />
                  </span>
                </div>
                <div class="d-flex justify-content-start flex-column">
                  <a class="text-dark fw-bolder text-hover-primary mb-1 fs-6">
                    {{item.name}}
                  </a>
                  <span class="text-muted fw-bold text-muted d-block fs-7">
                    {{item.levelDoctor.name}}
                  </span>
                </div>
              </div>
            </td>
            <td>
              <span class="text-dark  fw-bolder d-block mb-1 fs-">
                {{item.specialist?.name}}
              </span>

            </td>
            <td>

              <span class="text-dark  fw-bolder d-block mb-1 fs-">
                {{item.email}}
              </span>

            </td>
            <td>
              <span class="text-dark  fw-bolder d-block mb-1 fs-">
                {{item.dob | dateTimeLabel:dateFormat}}
              </span>


            </td>
            <td>
              <span class="text-dark  fw-bolder d-block mb-1 fs-">
                {{item.phoneNumber}}
              </span>
            </td>
            <td class="text-end">
              <a href="#" class="
                btn btn-bg-light btn-color-muted btn-active-color-primary btn-sm
                px-4
                me-2
              ">
                View
              </a>
              <a href="#" class="
                btn btn-bg-light btn-color-muted btn-active-color-primary btn-sm
                px-4
              ">
                Edit
              </a>
            </td>
          </tr>

        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
